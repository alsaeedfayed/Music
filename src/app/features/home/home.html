<div class="container">
  <div class="albums w-100">
    <div class="albums__header">
      <h1 class="text-primary mb-5">NEW RELEASES</h1>
      <div class="d-flex mb-2">
        <p class="text-primary fs-3 fw-medium">Fresh picks of the week</p>
      </div>
    </div>
    <!-- ALBUMS -->
    @if (albums().length > 0) {
    <app-swipper [data]="albums" class="albums-swiper">
      <ng-template let-album>
        <app-cover
          [coverData]="album"
          (menuAction)="onMenuAction($event, album)"
        >
          <li customAction (click)="onCustomAction('download', album)">
            <div class="context-menu__card--item">
              <i class="bx bx-download"></i>
              <span>Download</span>
            </div>
          </li>
        </app-cover>
      </ng-template>
    </app-swipper>
    }
  </div>
</div>
