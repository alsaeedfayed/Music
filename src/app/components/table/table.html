<!-- components/generic-table/generic-table.component.html -->
<table class="generic-table">
  <thead>
    <tr>
      @for (col of cols(); track $index) {
      <th [class]="col.header" [style.width]="col.width">
        {{ col.header }}
      </th>
      } @if (isSelectable) {
      <th class="actionCheckBox">
        <input
          type="checkbox"
          [checked]="isAllSelected()"
          (change)="toggleSelectAll()"
        />
      </th>
      }
    </tr>
  </thead>

  <tbody>
    @for (row of data(); track $index) {
    <tr>
      <!-- Dynamic cells -->
      @for (col of cols(); track $index) {
      <td [class]="col.header + 'data'">
        @if (col.cellTemplate) {
        <ng-container>
          <ng-container
            *ngTemplateOutlet="col.cellTemplate; context: { $implicit: row }"
          ></ng-container>
        </ng-container>
        } @else {
        {{ row[col.key] }}
        }
      </td>
      }

      <!-- Row select -->
      @if (isSelectable) {
      <td>
        <input
          type="checkbox"
          [checked]="isRowSelected(row)"
          (change)="toggleRow(row)"
        />
      </td>
      }
    </tr>
    }
  </tbody>
</table>
