<div class="container">
  <!-- ALBUMS -->
  @if (albums().length > 0) {
  <div class="albums w-100 mt-5">
    <div class="albums__header">
      <h1 class="text-primary mb-5">NEW RELEASES</h1>
      <div class="d-flex mb-2">
        <p class="text-primary fs-3 fw-medium">Fresh picks of the week</p>
      </div>
    </div>
    <app-swipper [data]="albums" [delayTime]="2300">
      <ng-template let-album>
        <app-cover
          [coverData]="album"
          (menuAction)="onMenuActionAlbum($event, album)"
        >
          <li customAction (click)="onCustomAction('download', album)">
            <div class="context-menu__card--item">
              <i class="bx bx-download"></i>
              <span>Download</span>
            </div>
          </li>
        </app-cover>
      </ng-template>
    </app-swipper>
  </div>
  }

  <!-- TRACKS -->
  @if (tracks().length > 0) {
  <div class="tracks w-100">
    <div class="tracks__header">
      <h1 class="text-primary mb-2">Tracks Popular For You</h1>
      <div class="d-flex mb-2">
        <p class="text-primary fs-3 fw-medium"></p>
      </div>
    </div>
    <app-swipper [data]="tracks" [delayTime]="3000">
      <ng-template let-track>
        <app-cover
          [coverData]="track"
          (menuAction)="onMenuActionTracks($event, track)"
        >
          <li customAction (click)="onCustomAction('download', track)">
            <div class="context-menu__card--item">
              <i class="bx bx-download"></i>
              <span>Download</span>
            </div>
          </li>
        </app-cover>
      </ng-template>
    </app-swipper>
  </div>
  }

  <!-- POD CASTS -->
  @if (podcasts().length > 0) {
  <div class="podcasts w-100">
    <div class="podcasts__header">
      <h1 class="text-primary mb-2">POD CASTS</h1>
      <div class="d-flex mb-2">
        <p class="text-primary fs-3 fw-medium"></p>
      </div>
    </div>
    <app-swipper [data]="podcasts" [delayTime]="3500">
      <ng-template let-podcast>
        <app-cover
          [coverData]="podcast"
          (menuAction)="onMenuActionPodcasts($event, podcast)"
        >
          <li customAction (click)="onCustomAction('download', podcast)">
            <div class="context-menu__card--item">
              <i class="bx bx-download"></i>
              <span>Download</span>
            </div>
          </li>
        </app-cover>
      </ng-template>
    </app-swipper>
  </div>
  }
</div>
